    .translate-up {
      transition: transform 0.4s ease;

    .translate-up:hover {
      transform: translateY(-41%);

    .group-hover-content {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      border-top-width: 1px;
      padding: 0 0;
      transition: opacity 0.4s ease, max-height 0.2s ease;
    }

    .group:hover .group-hover-content {
      padding: 8px 0;
      opacity: 1;
      max-height: 120px;
    }
  </style>
</head>
